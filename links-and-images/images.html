<!DOCTYPE html>
<html lan='en'>
    <head>
        <title>Images</title>
    </head>
    <body>
        <h1>Images</h1>
        <p>This example is about links and <a href='images.html'>images</a>.</p>
        
        <h2>JPGs</h2>
        <p>JPG images are good for photos.</p>

        <!--In JPGs section -->
        <img src='images/mochi.jpg' width='120' alt='A mochi ball in a bubble'/>

        <h2>GIFs</h2>
        <p>GIFs are good for animations.</p>

        <!--In GIFs section-->
        <img src='images/mochi.gif' width='120' alt='A dancing mochi ball'/>

        <h2>PNGs</h2>
        <p>PNGs are good for diagrams and icons.</p>

        <!--In PNGs section-->
        <img src="images/mochi.png" width='120' alt='A mochi ball'/>
    
        <h2>SVGs</h2>
        <p>SVGs are <em>amazing.</em> Use them wherever you can.</p>
        <!--In SVGs section-->
        <img src='images/mochi.svg' alt='A mochi ball with bezier handels'/>
    
    </body>
</html>
